<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-5">
    <h1>Contact Us</h1>
    <p>If you have any questions or feedback, please fill out the form below:</p>
    <form>
      <div class="mb-3">
        <label for="contact-name" class="form-label">Name</label>
        <input type="text" class="form-control" id="contact-name" placeholder="Your Name">
      </div>
      <div class="mb-3">
        <label for="contact-email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="contact-email" placeholder="your@email.com">
      </div>
      <div class="mb-3">
        <label for="contact-message" class="form-label">Message</label>
        <textarea class="form-control" id="contact-message" rows="4" placeholder="Type your message here..."></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Send</button>
    </form>
  </div>
</body>
</html>
