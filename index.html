<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intel Sustainability Timeline</title>
  <!-- Bootstrap 5.3.8 CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ENjdO4Dr2bkBIFxQpeoA6DQD1KQ9Q8cb1z9a+6ztQ5Jv1LGGCeGxkS1VKKR5q+8n" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <style type="text/css">
    @keyframes banner-flap {
      0% { transform: skewY(-2deg); }
      100% { transform: skewY(2deg); }
    }
  </style>
</head>
<body>
  <!-- Header/Hero Section Start -->
  <header class="hero">
    <!-- Intel logo -->
    <img src="img/intel-header-logo.svg" alt="Intel Logo" class="logo">
    <!-- Main heading -->
    <h1>Intel Sustainability Timeline</h1>
    <!-- Short description -->
    <p class="hero-desc">Discover Intel's journey towards a more sustainable future.</p>
  </header>
  <!-- Header/Hero Section End -->
<p> Some highlights:</p>
  <!-- Card Section Start -->
  <section class="card-section">
    <!-- Card 1 -->
    <div class="card">
      <img src="img/1.jpg" alt="Sustainability Step 1">
      <div class="card-hover-text">Intel started its sustainability journey in 2000.</div>
    </div>
    <!-- Card 2 -->
    <div class="card">
      <img src="img/2.jpg" alt="Sustainability Step 2">
      <div class="card-hover-text">Intel reduced water usage in 2010.</div>
    </div>
    <!-- Card 3 -->
    <div class="card">
      <img src="img/3.jpg" alt="Sustainability Step 3">
      <div class="card-hover-text">Intel achieved 100% renewable energy in 2020.</div>
    </div>
  </section>

    

  <!-- Bootstrap 5.3.8 JS Bundle CDN (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-qG5Q1r+6QJb6jV0p6Qw5Q1r+6QJb6jV0p6Qw5Q1r+6QJb6jV0p6Qw5Q1r+6QJb6jV0p" crossorigin="anonymous"></script>
  <script>
    // Get the button and form elements
    const toggleBtn = document.getElementById('toggle-subscribe');
    const form = document.getElementById('subscribe-form');
    if (toggleBtn && form) {
      toggleBtn.addEventListener('click', function() {
        if (form.style.display === 'none') {
          form.style.display = 'block';
          toggleBtn.textContent = 'Close';
        } else {
          form.style.display = 'none';
          toggleBtn.textContent = 'Subscribe';
        }
      });
    }

    // Enable Bootstrap tooltips
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
      return new bootstrap.Tooltip(tooltipTriggerEl);
    });

    // Show spinner, airplane+banner animation on newsletter form submit
    document.getElementById('subscribe-form').addEventListener('submit', function(e) {
      e.preventDefault();
      document.getElementById('newsletter-spinner').classList.remove('d-none');
      setTimeout(function() {
        document.getElementById('newsletter-spinner').classList.add('d-none');
        // Airplane + banner animation
        var airplaneBanner = document.getElementById('airplane-banner');
        if (airplaneBanner) {
          airplaneBanner.style.display = 'block';
          airplaneBanner.style.transition = 'none';
          airplaneBanner.style.left = '-200px';
          airplaneBanner.style.opacity = '1';
          // Force reflow
          void airplaneBanner.offsetWidth;
          setTimeout(function() {
            airplaneBanner.style.transition = 'left 1.6s cubic-bezier(0.4,1.5,0.5,1), opacity 0.3s linear 1.5s';
            airplaneBanner.style.left = '100vw';
            airplaneBanner.style.opacity = '0';
          }, 10);
          setTimeout(function() {
            airplaneBanner.style.display = 'none';
            airplaneBanner.style.transition = 'none';
            airplaneBanner.style.left = '-200px';
            airplaneBanner.style.opacity = '1';
          }, 1800);
        }
        form.style.display = 'none';
        toggleBtn.textContent = 'Subscribe';
      }, 1200);
    });

    // Auto-detect language and set direction
    (function() {
      // List of RTL language codes
      const rtlLangs = ['ar', 'he', 'fa', 'ur'];
      // Get the browser language (e.g., 'en-US', 'ar', etc.)
      const lang = (navigator.language || navigator.userLanguage || '').toLowerCase();
      // Check if the language is RTL
      const isRTL = rtlLangs.some(code => lang.startsWith(code));
      // Set dir attribute on <html> element
      document.documentElement.setAttribute('dir', isRTL ? 'rtl' : 'ltr');
    })();
  </script>
</body>
</html>
